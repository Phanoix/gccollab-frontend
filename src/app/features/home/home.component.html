<app-page-title [pageTitle]="'Newsfeed'"></app-page-title>
<div class="page-container">
    <div class="news-container">
        <app-news-list *ngIf="newsItems$ | async as newsItems; else firstLoad" 
                       [model]="newsItems">
        </app-news-list>
        <ng-template #firstLoad>
            <div class="fa-3x loading">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
        </ng-template>
    </div>
    <div class="side-content">
        <app-input [type]="inputType"
           [label]="'Full name'"
           [placeholder]="'Enter your full name'"
           [errorMessage]="'Please enter your full name'"
           [hint]="'Try typing with the keyboard, doofus.'"
           [maxLength]="64"
           [minLength]="3"
           [disabled]="false"
           [required]="true"
           [readonly]="false"
           [autofocus]="false">
        </app-input>
    </div>
</div>
